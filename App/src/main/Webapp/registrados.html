<!DOCTYPE html>
<html>
    <body>                    
            <input type="button" onclick="mostrar()" value="Ver actores">
                    
        <script>
            function mostrar(){
                alert("Estos son los actores registrados");
                $.ajax({
                    type: "GET",
                    url: '/HelloWorld/HelloServlet',
                    success: function(data){
                        alert("Entramos en el success");
                        var Listactores='<ul>';
                        $.each(data.actores, function(i, item){
                            Listactores+='<li>'+item+'</li>';
                        });
                        Listactores+='</ul>';
                        $('#div-listado-actores').html("")    
                        $('#div-listado-actores').append(Listactores)  
                    }
                }); 
            };(jQuery); 
        </script>    
    </body>
</html>
